<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
  
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-primary">
  <div class="container-xxxl bg-primary p-0">
    <div class="row w-100 mx-auto">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar bg-primary">
        <h5 class="mb-3 px-2 text-white">Chapters</h5>
        <ul class="list-group list-group-flush ">
          <li class="list-group-item chapter-item list-group-item-primary" onclick="loadVideo('videos/video_1.mp4')">Introduction</li>
          <li class="list-group-item chapter-item list-group-item-primary" onclick="loadVideo('videos/video_2.mp4')">Module 1 - Basics</li>
          <li class="list-group-item chapter-item list-group-item-primary" onclick="loadVideo('videos/video_3.mp4')">Module 2 - Intermediate</li>
          <li class="list-group-item chapter-item list-group-item-primary" onclick="loadVideo('videos/video_4.mp4')">Module 3 - Advanced</li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-3 bg-white">
        <!-- Video Player -->
        <div class="video-container rounded mb-4 p-1 mx-3">
          <video id="courseVideo" width="100%" height="100%" controls>
            <source src="videos\video_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Chatbox -->
        <div class="chatbox mb-3">
          <div id="chatMessages">
            <div><strong>AI:</strong> Hi! Need help with this chapter?</div>
          </div>
        </div>

        <div class="input-group">
          <textarea class="form-control chat-input" id="chatInput" rows="2" placeholder="Ask the AI assistant..."></textarea>
          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function loadVideo(src) {
      const player = document.getElementById('courseVideo');
      player.src = src;
      player.play();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const chatBox = document.getElementById('chatMessages');

      if (input.value.trim() !== "") {
        const userMessage = document.createElement("div");
        userMessage.innerHTML = `<strong>You:</strong> ${input.value}`;
        chatBox.appendChild(userMessage);

        const aiReply = document.createElement("div");
        aiReply.innerHTML = `<strong>AI:</strong> I'm here to help! (This is a static reply)`;
        chatBox.appendChild(aiReply);

        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
